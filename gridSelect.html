<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./js/select.js" defer></script>
    <title>Select Grid</title>
</head>
<body>
    <div class="main-container">
        <div style="font-size: 2em;">Select board size</div>
        <div>
            <div class="selectGrid">
                <div class="selectGridItem" id="1" onclick="gridSize(this.id)">3x2</div>
                <div class="selectGridItem" id="2" onclick="gridSize(this.id)">4x3</div>
                <div class="selectGridItem" id="3" onclick="gridSize(this.id)">4x4</div>
                <div class="selectGridItem" id="4" onclick="gridSize(this.id)">5x4</div>
                <div class="selectGridItem" id="5" onclick="gridSize(this.id)">6x5</div>
                <div class="selectGridItem" id="6" onclick="gridSize(this.id)">8x5</div>
                <div class="selectGridItem" id="7" onclick="gridSize(this.id)">8x6</div>
                
            </div>
        </div>
    </div>
</body>
</html>
